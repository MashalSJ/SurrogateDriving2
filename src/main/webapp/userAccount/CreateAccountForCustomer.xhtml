<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Create Account for customer" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center" style="width:80%; margin:0 auto;">
            <h:form id="AccountCreationForm">
                <h1>Create an Account</h1>
                <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">
                    <p:outputLabel value="Name:" for="name" />
                    <!--
                    The required="true" attribute automatically places an asterisk *
                    at the end of the value to indicate that the field is required.
                    -->
                    <p:inputText id="name" value="#{customerController.name}" style="width: 290px"
                                 required="true" requiredMessage="Name is required!">
                        <f:validateLength minimum="2" />
                    </p:inputText>

                    <p:outputLabel value="SSN:" for="ssn" />
                    <p:inputText id="ssn" value="#{customerController.ssn}" style="width: 290px"
                                 required="true" requiredMessage="SSN is required!">
                        <f:validateLength minimum="2" />
                    </p:inputText>

                    <!--
                    ********************************
                    *          DATE of Birth       *
                    ********************************
                    -->
                    <p:outputLabel value="DOB:" for="dob" />
                    <p:calendar id="dob" pattern="MM/dd/yyyy" mask="true"
                                value="#{customerController.birthdate}"
                                required="true" requiredMessage="DOB is required!"/>

<!--                    &lt;!&ndash;-->
<!--                    Date is stored in the database in the format YYYY-MM-DD so that it is sortable.-->
<!--                    However, we ask the user to enter the date as MM/DD/YYYY since it is the familiar format.-->
<!--                    &ndash;&gt;-->
<!--                    <p:calendar id="birthdate" pattern="MM/dd/yyyy" mask="true"-->
<!--                                value="#{movieStarController.selected.birthdate}"-->
<!--                                required="true" requiredMessage="Movie Star Birthdate is required!" />-->


                    <!--
                    ********************************
                    *          Phone number        *
                    ********************************
                    -->
                    <p:outputLabel value="Phone #:" for="phonenum" />
                    <!--
                    The required="true" attribute automatically places an asterisk *
                    at the end of the value to indicate that the field is required.
                    --><p:inputText id="phonenum" value="#{customerController.phoneNum}" style="width: 290px"
                                    required="true" requiredMessage="Phone number is required!">
                    <f:validateLength minimum="2" />
                    </p:inputText>


                    <!--
                    ********************************
                    *          car plate #       *
                    *******************************ff*
                    -->
                    <p:outputLabel value="Car Plate #:" for="platenum" />
                    <!--
                    The required="true" attribute automatically places an asterisk *
                    at the end of the value to indicate that the field is required.
                    -->
                    <p:inputText id="platenum" value="#{carController.plateNumber}" style="width: 290px"
                                 required="true" requiredMessage="Car plate number is required!">
                        <f:validateLength minimum="2" />
                    </p:inputText>

                    <!--
                    ********************************
                    *          car color      *
                    ********************************
                    -->
                    <p:outputLabel value="Car Color:" for="address1" />
                    <!--
                    The required="true" attribute automatically places an asterisk *
                    at the end of the value to indicate that the field is required.
                    -->
                    <p:inputText id="address1" value="#{carController.color}" style="width: 290px"
                                 required="true" requiredMessage="Car color is required!">
                        <f:validateLength minimum="2" />
                    </p:inputText>

                    <!--
                    ********************************
                    *          car model      *
                    ********************************
                    -->
                    <p:outputLabel value="Car Model:" for="address2" />
                    <!--
                    The required="true" attribute automatically places an asterisk *
                    at the end of the value to indicate that the field is required.
                    -->
                    <p:inputText id="address2" value="#{carController.model}" style="width: 290px"
                                 required="true" requiredMessage="Car model is required!">
                        <f:validateLength minimum="2" />
                    </p:inputText>

                    <!--
                    ********************************
                    *          car brand      *
                    ********************************
                    -->
                    <p:outputLabel value="Car brand:" for="state" />
                    <!--
                    The required="true" attribute automatically places an asterisk *
                    at the end of the value to indicate that the field is required.
                    -->
                    <p:inputText id="state" value="#{carController.brand}" style="width: 290px"
                                 required="true" requiredMessage="Car brand is required!">
                        <f:validateLength minimum="2" />
                    </p:inputText>

                    <!--
                   ********************************
                   *          car brand      *
                   ********************************
                   -->
                    <p:outputLabel value="Car year:" for="zipcode" />
                    <!--
                    The required="true" attribute automatically places an asterisk *
                    at the end of the value to indicate that the field is required.
                    -->
                    <p:inputText id="zipcode" value="#{carController.year}" style="width: 290px"
                                 required="true" requiredMessage="Car year is required!">
                        <f:validateLength minimum="2" />
                    </p:inputText>

                    <!--
                   ********************************
                   *          car type      *
                   ********************************
                   -->
                    <p:outputLabel value="Car type:" for="sequrity_question_number" />
                    <!--
                    The required="true" attribute automatically places an asterisk *
                    at the end of the value to indicate that the field is required.
                    -->
                    <p:inputText id="sequrity_question_number" value="#{carController.carType}" style="width: 290px"
                                 required="true" requiredMessage="Car type is required!">
                        <f:validateLength minimum="2" />
                    </p:inputText>

                    <!--
                    ********************************
                    *          car transmission      *
                    ********************************
                    -->
                    <p:outputLabel value="Transmission:" for="transmission" />
                    <!--
                    The required="true" attribute automatically places an asterisk *
                    at the end of the value to indicate that the field is required.
                    -->
                    <p:inputText id="transmission" value="#{carController.transmission}" style="width: 290px"
                                 required="true" requiredMessage="Transmission is required!">
                        <f:validateLength minimum="2" />
                    </p:inputText>

                    <!--
                    ********************************
                    *       ACCOUNT USERNAME       *
                    ********************************
                    -->
                    <p:outputLabel id="usernameEntry" value="Username:" for="username" >
                        &nbsp;<i class="fas fa-question-circle" />
                        <!--
                        When the user mouses over the icon, a tooltip is displayed
                        to provide context-sensitive help information to the user.
                        -->
                        <p:tooltip for="usernameEntry" value="Enter 6 to 32 characters with capital letter, lowercase letter, number, or special character _ . - @"
                                   showEffect="clip" hideEffect="explode" position="top" />
                    </p:outputLabel>

                    <p:inputText id="username" value="#{userController.username}" style="width: 290px"
                                 required="true" requiredMessage="Username is required!">
                        <!--
                        Execute the "validate" method in the "UsernameValidator.java"
                        class file to validate the username entered.
                        -->
                        <f:validator validatorId="usernameValidator"/>
                    </p:inputText>


                    <!--
                    ********************************
                    *       ACCOUNT PASSWORD       *
                    ********************************
                    -->
                    <p:outputLabel id="passwordEntry" value="Password:" for="password" >
                        &nbsp;<i class="fas fa-question-circle" />
                        <!--
                        When the user mouses over the icon, a tooltip is displayed
                        to provide context-sensitive help information to the user.
                        -->
                        <p:tooltip for="passwordEntry" value="Enter 8 to 32 characters with at least 1: capital letter, lowercase letter, number, and special characters above the numbers on the keyboard."
                                   showEffect="clip" hideEffect="explode" position="top" />
                    </p:outputLabel>

                    <!--
                    p:password changes the characters typed to bullets to hide the password as it is typed.
                    feedback="true" displays password strength indicator.
                    -->
                    <p:password id="password" value="#{userController.password}" style="width: 290px"
                                feedback="true" required="true" requiredMessage="Password is required!" >
                        <!--
                        Execute the "validate" method in the "PasswordValidator.java"
                        class file to validate the password entered.
                        -->
                        <f:validator validatorId="passwordValidator" />
                    </p:password>

                    <!--
                    ********************************
                    *       CONFIRM PASSWORD       *
                    ********************************
                    -->
                    <p:outputLabel value="Confirm Password:" for="confirmPassword" />
                    <p:password id="confirmPassword" value="#{userController.confirmPassword}" style="width: 290px"
                                required="true" requiredMessage="Confirm Password is required!" />

                </p:panelGrid>
                <br /><br />

                <!--
                ================================
                |    CREATE ACCOUNT Button     |
                ================================
                -->
                <p:commandButton id="createAccount" value="Submit" icon="fas fa-arrow-up" styleClass="rounded-button"
                                 ajax="false" action="#{userController.createAccount(driverController, customerController, carController, 'customer')}" />
                &nbsp;&nbsp;
                <!--
                ================================
                |        CANCEL Button         |
                ================================
                -->
                <p:button outcome="/index" value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined" />

            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
