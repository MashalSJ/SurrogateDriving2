<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Statistics for Surrogate Driver application" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center" style="width:80%; margin:0 auto;">
            <h:form id="AccountCreationForm">
                <h1>Request Ride</h1>
                <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">
                    <!--
                    ********************************
                    *        Number of User        *
                    ********************************
                    -->
                    <p:outputLabel value="Total number of Users:" />
                    <p:outputLabel value="#{userC.count()}"/>
                    <!--
                    The required="true" attribute automatically places an asterisk *
                    at the end of the value to indicate that the field is required.
                    -->
<!--                    <p:inputText id="start_location" value="#{transactionController.start_location}" style="width: 290px"-->
<!--                                 required="true" requiredMessage="Start Location is required!">-->
<!--                        <f:validateLength minimum="2" />-->
<!--                    </p:inputText>-->
                    <!--
                    ********************************
                    *       Number of admins     *
                    ********************************
                    -->
                    <p:outputLabel value="Total number of Admins:" />
                    <p:outputLabel value="#{userController.getNumOfAdmins()}"/>

                    <!--
                    ********************************
                    *       Number of customers     *
                    ********************************i
                    -->
                    <p:outputLabel value="Total number of Customers:" />
                    <p:outputLabel value="#{customerController.count()}"/>

                    <!--
                    ********************************
                    *       Number of drivers     *
                    ********************************
                    -->
                    <p:outputLabel value="Total number of Drivers:" />
                    <p:outputLabel value="#{driverController.count()}"/>

                    <!--
                    ********************************
                    *       Average price for transactions     *
                    ********************************
                    -->
                    <p:outputLabel value="Average price for transactions:" />
                    <p:outputLabel value="#{transationController.calculatePrice()}"/>

                </p:panelGrid>
                <br /><br />

            </h:form>
        </div>
    </ui:define>
</ui:composition>
